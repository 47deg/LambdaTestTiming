include "logging.conf"

com.persist {
  logging {
    logLevel = info
    slf4jLogLevel = info
    akkaLogLevel = info
    gc = true
    time = true
    appenders {
      stdout {
        width = 100
      }
    }
  }
}

com.fortysevendeg.lambdatest {
  outOk = true
  outHeader = true
  outSummary = true
  outExceptionTrace = true
  indent = 2
  useColor = true
  onlyIfFail = false
}
